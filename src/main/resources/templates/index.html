<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Recipe Home</title>
</head>
<body>
	<h1>My Recipes!</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Description</th>
				<th>Directions</th>
			</tr>
		</thead>
		<tr th:each="r: ${recipes}">
			<td th:text="${r.id}" />
			<td th:text="${r.description}" />
			<td th:text="${r.directions}" />
		</tr>
	</table>

</body>
</html>
